    h2 {

    .socials {

      user-select: text;
    }
    .socials a:hover,
    .socials a:focus {
      color: #999;
      text-decoration: underline;
    }
    footer {
      color: #666;
      font-size: 0.85rem;
      font-weight: 400;
      user-select: none;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1.5s;
    }
    @media (max-width: 520px) {
      .container {
        padding: 2rem 1.2rem;
      }
      .logo {
        font-size: 2.5rem;
      }
      h2 {

      }
      .countdown {

      }
      .socials a {

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blinkIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes construct {
      0% { letter-spacing: 0.5em; opacity: 0; transform: scale(0.8); }
      100% { letter-spacing: 0.15em; opacity: 1; transform: scale(1); }

  <script>
    (() => {
      const countdownEl = document.querySelector('.countdown');
      const launchUTC = Date.UTC(2025, 5, 28, 22, 0, 0);
      function updateCountdown() {
        const nowUTC = new Date().getTime();
        const diff = launchUTC - nowUTC;
        if (diff <= 0) {
          countdownEl.textContent = "Weâ€™ve launched! ðŸš€";
          clearInterval(interval);
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        countdownEl.textContent = `${days} day${days !== 1 ? 's' : ''} ` +
          `${hours} hour${hours !== 1 ? 's' : ''} ` +
          `${minutes} minute${minutes !== 1 ? 's' : ''} left to drop`;
      }
      updateCountdown();
      const interval = setInterval(updateCountdown, 60000);
    })();
  </script>
