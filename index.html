  <script>
    (() => {
      const countdownEl = document.querySelector('.countdown');

      // Target launch date: 29 June 2025 00:00:00 SAST (UTC+2)
      // SAST is UTC+2, so adjust Date.UTC to 22:00 UTC on June 28 (0-based month)
      const launchUTC = Date.UTC(2025, 5, 28, 22, 0, 0);

      function updateCountdown() {
        const nowUTC = new Date().getTime();
        const diff = launchUTC - nowUTC;

        if (diff <= 0) {
          countdownEl.textContent = "Weâ€™ve launched! ðŸš€";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        countdownEl.textContent = `${days} day${days !== 1 ? 's' : ''} ` +
          `${hours} hour${hours !== 1 ? 's' : ''} ` +
          `${minutes} minute${minutes !== 1 ? 's' : ''} left to drop`;
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 60000);
    })();
  </script>
