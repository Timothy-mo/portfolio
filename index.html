  <!-- THREE.JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Setup basic scene, camera, renderer
    const canvas = document.getElementById('bgCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // transparent background for blending

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 50;

    // Create particles geometry
    const particleCount = 120;
    const positions = new Float32Array(particleCount * 3);

    for(let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 120;      // x
      positions[i * 3 + 1] = (Math.random() - 0.5) * 80;  // y
      positions[i * 3 + 2] = (Math.random() - 0.5) * 40;  // z
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    // Particle material: small white glowing points
    const material = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 1.8,
      transparent: true,
      opacity: 0.15,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // Animate particles slowly drifting upward
    function animate() {
      requestAnimationFrame(animate);

      const positions = geometry.attributes.position.array;
      for(let i = 0; i < particleCount; i++) {
        // particles move up slowly
        positions[i * 3 + 1] += 0.02;
        // reset particle to bottom if too high
        if(positions[i * 3 + 1] > 40) {
          positions[i * 3 + 1] = -40;
          positions[i * 3] = (Math.random() - 0.5) * 120; // random x
          positions[i * 3 + 2] = (Math.random() - 0.5) * 40; // random z
        }
      }
      geometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    // Countdown logic (unchanged)
    (() => {
      const countdownEl = document.querySelector('.countdown');
      const launchUTC = Date.UTC(2025, 5, 28, 22, 0, 0);
      function updateCountdown() {
        const nowUTC = new Date().getTime();
        const diff = launchUTC - nowUTC;
        if (diff <= 0) {
          countdownEl.textContent = "Weâ€™ve launched! ðŸš€";
          clearInterval(interval);
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        countdownEl.textContent = `${days} day${days !== 1 ? 's' : ''} ` +
          `${hours} hour${hours !== 1 ? 's' : ''} ` +
          `${minutes} minute${minutes !== 1 ? 's' : ''} left to drop`;
      }
      updateCountdown();
      const interval = setInterval(updateCountdown, 60000);
    })();
  </script>
