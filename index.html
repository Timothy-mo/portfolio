  <script>
    (() => {
      const countdownEl = document.getElementById('countdown-timer');

      // Target launch date: 29 June 2025 00:00:00 SAST (UTC+2)
      // SAST = UTC+2, so create date in UTC and add 2 hours offset
      // Use Date.UTC for 2025-06-29 00:00:00 UTC+2 = 2025-06-28 22:00:00 UTC
      const launchUTC = Date.UTC(2025, 5, 28, 22, 0, 0); // Months are zero-indexed, so June=5

      function updateCountdown() {
        const nowUTC = new Date().getTime();
        const diff = launchUTC - nowUTC;

        if (diff <= 0) {
          countdownEl.textContent = "Weâ€™ve launched! ðŸš€";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        countdownEl.textContent = `${days} day${days !== 1 ? 's' : ''} ` +
          `${hours} hour${hours !== 1 ? 's' : ''} ` +
          `${minutes} minute${minutes !== 1 ? 's' : ''} left to drop`;
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 60000); // Update every minute
    })();
