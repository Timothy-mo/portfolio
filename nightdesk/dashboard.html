<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Feature</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            black: '#000',
            white: '#fff',
            subtleWhite: '#FFFFFFB3',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' },
            },
          },
          animation: {
            float: 'float 3s ease-in-out infinite',
          }
        }
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.1;
      animation: shimmer 18s linear infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translate(0, 0) scale(0.5);
        opacity: 0.2;
      }
      50% {
        transform: translate(30vw, 60vh) scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: translate(60vw, 90vh) scale(0.8);
        opacity: 0.1;
      }
    }

    .coming-text {
      z-index: 10;
    }
  </style>
</head>
<body class="relative w-full h-screen flex items-center justify-center">

  <!-- Dotted animated background -->
  <div id="dotContainer" class="absolute top-0 left-0 w-full h-full overflow-hidden"></div>

  <!-- Text Content -->
  <div class="coming-text text-center z-10 px-6">
    <h1 class="text-5xl md:text-7xl font-heading font-bold uppercase tracking-widest mb-4">Coming Soon</h1>
    <p class="text-subtleWhite mb-8 text-sm md:text-base opacity-70 max-w-lg mx-auto">We're sculpting something bold, creative, and different. Stay tuned for this upcoming feature.</p>
    <div class="flex justify-center gap-4 flex-wrap">
      <a href="/" class="border border-white rounded-full px-6 py-2 text-sm uppercase hover:bg-white hover:text-black transition">Home</a>
      <a href="/pages/about.html" class="border border-white rounded-full px-6 py-2 text-sm uppercase hover:bg-white hover:text-black transition">About</a>
      <a href="/pages/shop.html" class="border border-white rounded-full px-6 py-2 text-sm uppercase hover:bg-white hover:text-black transition">Shop</a>
    </div>
  </div>

  <!-- Script to Generate Dots -->
  <script>
    const dotContainer = document.getElementById('dotContainer');
    const dotCount = 150;

    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${Math.random() * 100}vw`;
      dot.style.top = `${Math.random() * 100}vh`;
      dot.style.animationDuration = `${10 + Math.random() * 20}s`;
      dot.style.opacity = `${0.05 + Math.random() * 0.3}`;
      dotContainer.appendChild(dot);
    }
  </script>

</body>
</html>
