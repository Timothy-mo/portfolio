<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Website | Blvck Aesthetix</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;900&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Space Grotesk', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          colors: {
            charcoal: '#000000',
            whiteText: '#FFFFFF',
            subtleWhite: '#FFFFFFB3',
            transparentWhite: '#FFFFFF33',
            accentRed: '#FF6E40',
            accentRedLight: 'rgba(255, 110, 64, 0.25)'
          },
          animation: {
            fadeFast: 'fadeIn 0.3s ease forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #introOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 100000;
      user-select: none;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    input, textarea {
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.375rem;
      outline: none;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #FF6E40;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      /* Removed global button styles to not affect menu buttons */
      font-weight: 600;
      cursor: pointer;
      /* Remove background, border, padding for menuBtn and closeMenu */
    }

    /* Specific styles for menu button and close button to match About page */
    #menuBtn, #closeMenu {
      background: transparent;
      border: none;
      padding: 0;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    #otherWebsiteDetailsWrapper {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Intro Overlay -->
  <div id="introOverlay" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="w-full px-6 py-6 flex justify-between items-center text-white font-heading fixed top-0 left-0 backdrop-blur-md bg-transparent border-b border-white/10 z-50">
    <h1 class="text-xl font-bold tracking-widest uppercase">Blvck Aesthetix</h1>
    <button id="menuBtn" class="md:hidden focus:outline-none">☰</button>
    <nav class="hidden md:flex gap-6 text-sm text-white font-medium">
      <a href="../index.html" class="hover:opacity-100 opacity-70">Home</a>
      <a href="portfolio.html" class="hover:opacity-100 opacity-70">Portfolio</a>
      <a href="web.html" class="hover:opacity-100 opacity-70">Web</a>
      <a href="about.html" class="hover:opacity-100 opacity-70">About</a>
      <a href="collab.html" class="hover:opacity-100 opacity-70">Collab</a>
    </nav>
  </header>

  <!-- MOBILE MENU -->
  <div id="mobileMenu" class="fixed top-0 right-0 h-full w-64 bg-black text-white transform translate-x-full transition-transform duration-300 z-50 p-6 space-y-6 md:hidden">
    <button id="closeMenu" class="text-right w-full">×</button>
    <nav class="flex flex-col gap-4 text-sm font-medium">
      <a href="../index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="shop.html">Shop</a>
      <a href="web.html">Web</a>
      <a href="about.html">About</a>
      <a href="collab.html">Collab</a>
    </nav>
  </div>

  <!-- FORM -->
  <main class="pt-36 px-6 min-h-screen fadeFast max-w-3xl mx-auto">
    <h2 class="text-4xl font-heading font-bold mb-4 leading-tight">Request a Website</h2>
    <p class="text-subtleWhite text-sm mb-10 opacity-70">Tell me what you need, and I’ll respond with a tailored quote.</p>
    <form action="https://formspree.io/f/xeokvyag" method="POST" class="space-y-6" id="requestForm" autocomplete="off">
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="name">Your Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="type">Website Type</label>
        <select name="type" id="type" required class="bg-transparent border border-white rounded px-3 py-2 text-white">
          <option value="" disabled selected>Select an option</option>
          <option value="portfolio">Portfolio</option>
          <option value="ecommerce">E-commerce</option>
          <option value="blog">Blog</option>
          <option value="booking">Booking/Service</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div id="otherWebsiteDetailsWrapper">
        <label class="block mb-2 text-sm uppercase tracking-wider" for="otherWebsiteDetails">Please specify the kind of website</label>
        <textarea id="otherWebsiteDetails" name="otherWebsiteDetails" rows="4" placeholder="Describe the kind of website you want..."></textarea>
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="budget">Budget (ZAR)</label>
        <input type="text" name="budget" id="budget" placeholder="e.g. R1000 - R15000" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="deadline">Deadline</label>
        <input type="date" name="deadline" id="deadline" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="details">Project Details</label>
        <textarea name="details" id="details" rows="6" required placeholder="Describe what you want..."></textarea>
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="additionalComments">Additional Comments</label>
        <textarea name="additionalComments" id="additionalComments" rows="4" placeholder="Anything else you want to add?"></textarea>
      </div>
      <div class="text-center pt-4">
        <button type="submit">Request Quote →</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="w-full text-white px-6 py-10 border-t border-white/20 z-10 relative mt-20">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 text-sm opacity-70">
      <p>© 2025 Blvck Aesthetix. All rights reserved.</p>
      <div class="flex gap-6">
        <a href="https://facebook.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">Facebook</a>
        <a href="https://www.instagram.com/blvck_aesthetix?igsh=Zm1ndnppeWpieDM5" target="_blank" class="hover:opacity-100 opacity-70">Instagram</a>
        <a href="https://x.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">X</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Intro fade out
    window.addEventListener('load', () => {
      const overlay = document.getElementById('introOverlay');
      setTimeout(() => overlay.style.opacity = '0', 300);
      setTimeout(() => overlay.remove(), 700);
    });

    // Menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuBtn.addEventListener('click', () => mobileMenu.classList.remove('translate-x-full'));
    closeMenu.addEventListener('click', () => mobileMenu.classList.add('translate-x-full'));

    // Show extra textarea for 'Other'
    const typeSelect = document.getElementById('type');
    const otherWrapper = document.getElementById('otherWebsiteDetailsWrapper');
    const otherTextarea = document.getElementById('otherWebsiteDetails');

    typeSelect.addEventListener('change', () => {
      if (typeSelect.value === 'other') {
        otherWrapper.style.display = 'block';
        otherTextarea.setAttribute('required', true);
      } else {
        otherWrapper.style.display = 'none';
        otherTextarea.removeAttribute('required');
        otherTextarea.value = '';
      }
    });
  </script>

</body>
</html>
