<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collab | Blvck Aesthetix</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Space Grotesk', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          colors: {
            charcoal: '#000000',
            whiteText: '#FFFFFF',
            subtleWhite: '#FFFFFFB3',
            transparentWhite: '#FFFFFF33',
          },
          borderRadius: {
            pill: '9999px',
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>

  <style>
    /* Hide system cursor */
    body, a, button {
      cursor: none;
    }

    /* Glowing custom cursor */
    #customCursor {
      position: fixed;
      top: 0; left: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF6E40, #B71C1C);
      box-shadow: 0 0 16px #FF6E40, 0 0 40px #B71C1C;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.25s ease, height 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
      z-index: 9999;
      mix-blend-mode: screen;
    }

    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Glass header */
    .glass-header {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Form styles */
    form {
      max-width: 480px;
      margin: 0 auto 4rem;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      font-weight: 500;
    }
    label {
      user-select: none;
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
    }
    input, select, textarea {
      background: transparent;
      border: 1px solid #fff;
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      color: #fff;
      transition: border-color 0.3s ease;
      width: 100%;
      resize: vertical;
    }
    textarea {
      border-radius: 1rem;
      min-height: 120px;
    }
    input::placeholder,
    textarea::placeholder {
      color: #FFFFFF99;
    }
    select option {
      background-color: #000;
      color: #fff;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #fff;
      background: transparent;
    }

    /* Section styling */
    section.collab-intro {
      text-align: center;
      padding: 5rem 1rem 2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    section.collab-intro h2 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
    }
    section.collab-intro p {
      opacity: 0.7;
      font-weight: 400;
      max-width: 440px;
      margin: 0 auto;
      font-family: 'Inter', sans-serif;
    }

    /* Spacer for fixed header */
    .header-spacer {
      height: 88px;
    }

    /* Button style matching your other pages */
    .btn {
      border: 1px solid #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      text-transform: uppercase;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      cursor: none; /* cursor hidden to keep custom cursor */
      background: transparent;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    .btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>

<body class="min-h-screen w-full overflow-x-hidden">

  <!-- Glassmorphic Header -->
  <header class="glass-header w-full px-6 py-6 flex justify-between items-center text-white font-heading z-50 fixed top-0 left-0 right-0">
    <h1 class="text-xl font-bold tracking-widest uppercase">Blvck Aesthetix</h1>
    <!-- Hamburger (Mobile) -->
    <button id="menuBtn" class="text-white text-2xl md:hidden focus:outline-none">☰</button>
    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 text-sm text-white font-medium">
      <a href="index.html" class="hover:opacity-100 opacity-70">Home</a>
      <a href="portfolio.html" class="hover:opacity-100 opacity-70">Portfolio</a>
      <a href="web.html" class="hover:opacity-100 opacity-70">Web</a>
      <a href="about.html" class="hover:opacity-100 opacity-70">About</a>
      <a href="collab.html" class="hover:opacity-100 opacity-70">Collab</a>
    </nav>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="fixed top-0 right-0 h-full w-64 bg-black text-white transform translate-x-full transition-transform duration-300 z-50 p-6 space-y-6 md:hidden">
    <button id="closeMenu" class="text-right w-full text-xl">×</button>
    <nav class="flex flex-col gap-4 text-sm font-medium">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="web.html">Web</a>
      <a href="about.html">About</a>
      <a href="collab.html">Collab</a>
    </nav>
  </div>

  <!-- Spacer for fixed header -->
  <div class="header-spacer"></div>

  <!-- Collab Intro Section -->
  <section class="collab-intro">
    <h2>Collaborate with Me</h2>
    <p>Have a project or idea? Fill out the form below and let’s make something great together.</p>
  </section>

  <!-- Collab Form -->
  <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST" aria-label="Collaboration Request Form" novalidate>
    <label for="name">Full Name <span aria-hidden="true">*</span></label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address <span aria-hidden="true">*</span></label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="collab-type">Type of Collaboration <span aria-hidden="true">*</span></label>
    <select id="collab-type" name="collab-type" required>
      <option value="" disabled selected>Select a type</option>
      <option value="design">Design Project</option>
      <option value="content">Content Creation</option>
      <option value="marketing">Marketing</option>
      <option value="other">Other</option>
    </select>

    <label for="details">Collaboration Details <span aria-hidden="true">*</span></label>
    <textarea id="details" name="details" placeholder="Tell me about your idea or project" required></textarea>

    <button type="submit" class="btn" aria-label="Send collaboration request">Send Request</button>
  </form>

  <!-- Footer -->
  <footer class="w-full text-white px-6 py-10 border-t border-white/20">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 text-sm opacity-70">
      <p>© 2025 Blvck Aesthetix. All rights reserved.</p>
      <div class="flex gap-6">
        <a href="https://facebook.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">Facebook</a>
        <a href="https://instagram.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">Instagram</a>
        <a href="https://x.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">X</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('translate-x-full');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('translate-x-full');
    });
  </script>

  <!-- Custom Cursor -->
  <div id="customCursor" aria-hidden="true"></div>

  <script>
    // Custom Cursor: Trailing Beam
    const cursor = document.getElementById('customCursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.45;
      cursorY += (mouseY - cursorY) * 0.45;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Hover effects for cursor on links and buttons
    const hoverTargets = document.querySelectorAll('a, button');
    hoverTargets.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.width = '28px';
        cursor.style.height = '28px';
        cursor.style.boxShadow = '0 0 24px #FF6E40, 0 0 48px #B71C1C';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.width = '16px';
        cursor.style.height = '16px';
        cursor.style.boxShadow = '0 0 16px #FF6E40, 0 0 40px #B71C1C';
      });
    });

    // Click pulse effect
    window.addEventListener('mousedown', () => {
      cursor.style.transform += ' scale(0.8)';
    });
    window.addEventListener('mouseup', () => {
      cursor.style.transform = 'translate(-50%, -50%)';
    });

    // GSAP animations
    gsap.from("section.collab-intro h2", { duration: 1, y: 40, opacity: 0, ease: "power3.out" });
    gsap.from("section.collab-intro p", { duration: 1.2, delay: 0.3, y: 30, opacity: 0, ease: "power2.out" });
    gsap.fromTo("button.btn", { opacity: 0, y: 20 }, {
      duration: 1, delay: 0.6, stagger: 0.2,
      opacity: 1, y: 0, ease: "power2.out", clearProps: 'all'
    });
  </script>

</body>
</html>
