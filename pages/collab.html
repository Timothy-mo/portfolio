<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Collaboration | Blvck Aesthetix</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;900&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Space Grotesk', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          colors: {
            charcoal: '#000000',
            whiteText: '#FFFFFF',
            subtleWhite: '#FFFFFFB3',
            transparentWhite: '#FFFFFF33',
            accentRed: '#FF6E40',
            accentRedLight: 'rgba(255, 110, 64, 0.25)'
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #introOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 100000;
      user-select: none;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    input, textarea {
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.375rem;
      outline: none;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #FF6E40;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #FF6E40;
      border-color: #FF6E40;
      color: #000;
    }

    /* === MENU BUTTON & MOBILE MENU === */
    #menuBtn, #closeMenu {
      background: transparent;
      border: none;
      padding: 0;
      font-size: 2rem; /* matches About page */
      color: #fff;
      cursor: pointer;
      line-height: 1;
      outline: none; /* remove default focus outline */
      user-select: none;
    }

    #menuBtn:focus, #closeMenu:focus {
      outline: none; /* no focus ring/circle */
    }

    #mobileMenu {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 16rem; /* 256px = w-64 */
      background-color: #000;
      color: #fff;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 50;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #mobileMenu.show {
      transform: translateX(0);
    }

    #mobileMenu nav {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* gap-4 */
      font-size: 0.875rem; /* text-sm */
      font-weight: 500; /* font-medium */
    }

    #closeMenu {
      width: 100%;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Intro Overlay -->
  <div id="introOverlay" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="w-full px-6 py-6 flex justify-between items-center text-white font-heading fixed top-0 left-0 backdrop-blur-md bg-transparent border-b border-white/10 z-50">
    <h1 class="text-xl font-bold tracking-widest uppercase">Blvck Aesthetix</h1>
    <button id="menuBtn" class="md:hidden" aria-label="Open menu">☰</button>
    <nav class="hidden md:flex gap-6 text-sm text-white font-medium">
      <a href="../index.html" class="hover:opacity-100 opacity-70">Home</a>
      <a href="portfolio.html" class="hover:opacity-100 opacity-70">Portfolio</a>
      <a href="web.html" class="hover:opacity-100 opacity-70">Web</a>
      <a href="about.html" class="hover:opacity-100 opacity-70">About</a>
      <a href="collab.html" class="hover:opacity-100 opacity-70">Collab</a>
    </nav>
  </header>

  <!-- MOBILE MENU -->
  <div id="mobileMenu" aria-hidden="true" class="md:hidden" >
    <button id="closeMenu" aria-label="Close menu">×</button>
    <nav>
      <a href="../index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="web.html">Web</a>
      <a href="about.html">About</a>
      <a href="collab.html">Collab</a>
    </nav>
  </div>

  <!-- FORM -->
  <main class="pt-36 px-6 min-h-screen max-w-3xl mx-auto">
    <h2 class="text-4xl font-heading font-bold mb-4 leading-tight">Request a Collaboration</h2>
    <p class="text-subtleWhite text-sm mb-10 opacity-70">Got a project, content idea, or creative collab in mind? Let’s build.</p>
    <form action="https://formspree.io/f/mqabwrqk" method="POST" class="space-y-6" id="collabForm" autocomplete="off">
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="name">Your Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="collabType">Type of Collaboration</label>
        <input type="text" name="collabType" id="collabType" placeholder="e.g. Design, Tech, Clothing" />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="platform">Where Did You Find Me?</label>
        <input type="text" name="platform" id="platform" placeholder="Instagram, TikTok, Referral, etc." />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="idea">Collab Idea</label>
        <textarea name="idea" id="idea" rows="6" required placeholder="Share your vision, concept, or what you have in mind."></textarea>
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wider" for="budget">Budget (if any)</label>
        <input type="text" name="budget" id="budget" placeholder="Optional – e.g. R1000, R0, split profit, etc." />
      </div>
      <div class="text-center pt-4">
        <button type="submit">Send Request →</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="w-full text-white px-6 py-10 border-t border-white/20 z-10 relative mt-20">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 text-sm opacity-70">
      <p>© 2025 Blvck Aesthetix. All rights reserved.</p>
      <div class="flex gap-6">
        <a href="https://facebook.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">Facebook</a>
        <a href="https://www.instagram.com/blvck_aesthetix?igsh=Zm1ndnppeWpieDM5" target="_blank" class="hover:opacity-100 opacity-70">Instagram</a>
        <a href="https://x.com/blvckaesthetix" target="_blank" class="hover:opacity-100 opacity-70">X</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Intro fade out
    window.addEventListener('load', () => {
      const overlay = document.getElementById('introOverlay');
      setTimeout(() => overlay.style.opacity = '0', 300);
      setTimeout(() => overlay.remove(), 700);
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.add('show');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('show');
    });
  </script>

</body>
</html>
